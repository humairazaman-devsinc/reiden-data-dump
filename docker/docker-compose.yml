services:
  postgres:
    image: postgres:15
    container_name: reidin_postgres
    environment:
      POSTGRES_DB: reidin_data
      POSTGRES_USER: reidin_user
      POSTGRES_PASSWORD: prypco123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reidin_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: sheraz.ahmed.inm@prypco.com
      PGADMIN_DEFAULT_PASSWORD: prypco123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
